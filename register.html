<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTERTRATION PAGE</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="div">
        <div class="div-2"><div class="div-3">Register</div></div>
        <div class="div-4">
          <img
            loading="lazy"
            srcset="https://www.empoweryouthforwork.org/assets/2018/04/Optimized-DSC_9417-1024x673.jpg"
            class="img"
          />
          <div class="div-5">
        </div>
        </div>
    <div class="form-box">
        
        <form action="/register", method="post">
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name = "name" placeholder="Name" required>
                </div>

                <div class="input-field" id="mobnofield">
                    <i class="fa-solid fa-address-book"></i>
                    <input type="text" name = "mobile_no" placeholder="Mobile No." required>
                </div>

                <div class="input-field" id="aadnofield">
                    <i class="fa-solid fa-address-book"></i>
                    <input type="text" name = "aadhar" placeholder="Aadhar No." required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name = "email" placeholder="Email" required>
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name = "password" placeholder="Password" required>
                </div>

                <p>Forgot password? <a href="#">Click Here</a></p>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            </div>

            <div class="btn-field">
                <button type="submit" id="signupBtn">Sign Up</button>
                 <button type="button" id="loginbtn" class="disable"> <a href="login.html" class="a"> Login </a> </button>
            </div> 
            
        </form>
    </div>
</body>
</html>

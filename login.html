<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LOGIN PAGE</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="div">
    <div class="div-2"><div class="div-3">Login</div></div>
    <div class="div-4">
      <img
        loading="lazy"
        srcset="https://www.empoweryouthforwork.org/assets/2018/04/Optimized-DSC_9417-1024x673.jpg"
        class="img"
      />
      <div class="div-5">
        
    </div>
    </div>

   <div class="form-box">
        
        <form action="/login" method="post">
            <div class="input-group">
                <div class="input-field">
                    <input type="email" name="email" placeholder="Email ID" required>
                </div>

                <div class="input-field">
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <p>Forgot password? <a href="#">Click Here</a></p>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
                <p>Don't have an account?</p>
            </div>

            <div class="btn-field">
              <button type="submit" id="loginbtn"> Login </button>
              <button type="button" id="signupBtn" class="disable"> <a href="register.html" class="b"> Register </a></button>
            </div> 
        </form>
    </div>
</body>
